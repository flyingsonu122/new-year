<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>New Year Countdown</h1>
    <h2 id="time-left"></h2>

    <script src="./app.js"></script>

    <script>
      const timeLeft = document.getElementById("time-left");
      const newDate = document.getElementById("date");

      let nextYear = new Date("01/01/2022"); // mm/dd/yyyy

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24; // milliseconds
      let timerId;

      function countDown() {
        const today = new Date();
        const timeSpan = nextYear - today;
        // console.log(timeSpan)

        if (timeSpan <= -day) {
          timeLeft.innerHTML = "Hope you had a nice Year!";
          clearInterval(timerId);
          return;
        } else if (timeSpan <= 0) {
          timeLeft.innerHTML = "Happy New Year!!!";
          clearInterval(timerId);
          return;
        }

        const days = Math.floor(timeSpan / day);
        const hours = Math.floor((timeSpan % day) / hour);
        const minutes = Math.floor((timeSpan % hour) / minute);
        const seconds = Math.floor((timeSpan % minute) / second);

        timeLeft.innerHTML =
          days +
          " days <br/>" +
          hours +
          " hours <br/>" +
          minutes +
          " minutes <br/>" +
          seconds +
          " seconds ";
      }

      function changeColor() {
        let color = timeLeft.style.color;
        // console.log(color)
        if (color == "") {
          timeLeft.style.color = "yellow";
        }
        if (color == "yellow") {
          timeLeft.style.color = "white";
          timeLeft.style.color = "";
        }
      }

      timerId = setInterval(countDown, second); // call every second

      setInterval(changeColor, second);
    </script>
  </body>
</html>
